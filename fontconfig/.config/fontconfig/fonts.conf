<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<!-- Bangla (bn) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>bn</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Nirmala UI</family>
                </prefer>
        </alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>bn</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Nirmala UI</family>
                </prefer>
        </alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>bn</string>
        </test>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>Mitra Mono</family>
                </prefer>
        </alias>
</match>
<!-- Bangla (bn) ends -->


	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono</family>
			<family>JetBrainsMono Nerd Font Mono</family>
			<family>Mitra Mono</family>
			<family>Noto Sans Mono</family>
		</prefer>
	</alias>
</fontconfig>
