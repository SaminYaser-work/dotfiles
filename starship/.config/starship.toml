[hostname]
ssh_only = false
format = "[$hostname]($style)"
style = "bold blue"
disabled = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[nodejs]
disabled = true

[time]
# time_format = "%T"
# use_12hr = true
format = "$time($style) "
style = "bright-white"
disabled = false

[username]
format = "[$user]($style)"
style_root = "black bold"
style_user = "bold yellow"
show_always = true
