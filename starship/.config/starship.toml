# ~/.config/starship.toml

# Use custom format
format = """
[┌─╸](bold dimmed cyan)[\\[](bold red) $username[@](bold green)$hostname [\\]](bold red)$cmd_duration
[├─╸](bold dimmed cyan)[\\[](bold red)$directory[\\]](bold red) $git_branch $git_commit $git_state $git_status
[└─╸](bold dimmed cyan)$character"""



# $cmd_duration
# [┌─╸](bold fg:#4c566a)\\[$username$hostname\\] [╾─╸](bold fg:#4c566a) \\[ $time\\]
# [└─╸](bold fg:#4c566a)\\[$directory\\] $git_branch $git_commit $git_state $git_status
#  $character"""

# [┌─────────────────>](bold blue)$directory $git_branch $git_commit $git_state $git_status
# [└─](bold blue)\\[$username$hostname\\]$character"""
# # format = """
# $git_branch $git_commit $git_state $git_status
# [┌───────────────────>](bold blue)$directory
# [│](bold blue) $git_branch $git_commit $git_state $git_status
# [└─](bold blue)$username$hostname $character"""


[cmd_duration]
min_time = 10
format = " [╾─╸](bold dimmed cyan) [\\[](bold red)祥 [$duration](bold white)[\\]](bold red)"
disabled = false

[package]
disabled = true

add_newline = false

[line_break]
disabled = false

[character]
# use_symbol_for_status = true
# success_symbol = "➜(bold green)"
success_symbol = "❯(bold green)"
error_symbol = "✗(bold red)"


[directory]
truncation_length = 5
format = " [$path]($style)[$lock_symbol]($lock_style) "
style = "bold purple"
